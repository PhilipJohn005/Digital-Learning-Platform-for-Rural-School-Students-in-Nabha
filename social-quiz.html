<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Social Science Quiz — Rural Digital Education</title>
  <style>
    body { font-family: Nunito, sans-serif; background: #f5f7f5; padding: 20px; }
    .quiz-box { background: #fff; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    .question { margin: 15px 0; font-weight: 600; }
    label { display: block; margin: 5px 0; }
    button { margin-top: 15px; padding: 10px 15px; background: #4a8f3c; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #3a7230; }
    #result { margin-top: 20px; font-weight: 700; }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>Social Science Quiz</h1>
    <form id="quizForm">
      <div class="question">
        1. Who is called the “Father of the Indian Constitution”?
        <label><input type="radio" name="q1" value="Ambedkar"> B.R. Ambedkar</label>
        <label><input type="radio" name="q1" value="Nehru"> Jawaharlal Nehru</label>
        <label><input type="radio" name="q1" value="Gandhi"> Mahatma Gandhi</label>
      </div>
      <div class="question">
        2. The Indian Parliament consists of how many houses?
        <label><input type="radio" name="q2" value="1"> One</label>
        <label><input type="radio" name="q2" value="2"> Two</label>
        <label><input type="radio" name="q2" value="3"> Three</label>
      </div>
      <div class="question">
        3. What is the minimum voting age in India?
        <label><input type="radio" name="q3" value="18"> 18</label>
        <label><input type="radio" name="q3" value="21"> 21</label>
        <label><input type="radio" name="q3" value="25"> 25</label>
      </div>
      <div class="question">
        4. Panchayati Raj is related to which level of governance?
        <label><input type="radio" name="q4" value="Local"> Local</label>
        <label><input type="radio" name="q4" value="State"> State</label>
        <label><input type="radio" name="q4" value="National"> National</label>
      </div>
      <div class="question">
        5. Who elects the President of India?
        <label><input type="radio" name="q5" value="Parliament & States"> Parliament & State Legislatures</label>
        <label><input type="radio" name="q5" value="People"> People of India</label>
        <label><input type="radio" name="q5" value="PM"> Prime Minister</label>
      </div>
      <button type="button" onclick="checkAnswers()">Submit Quiz</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      const answers = { q1: "Ambedkar", q2: "2", q3: "18", q4: "Local", q5: "Parliament & States" };
      let score = 0;
      for (let q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === answers[q]) score++;
      }
      document.getElementById("result").textContent = "Your Score: " + score + "/5";
    }
  </script>
</body>
</html>
