<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class 9 — Science Quizzes</title>
  <style>
    body {
      font-family: system-ui, Arial;
      background: #f5f7f5;
      margin: 0;
      color: #112;
    }
    header {
      background: #4a8f3c;
      color: #fff;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .wrap {
      max-width: 1100px;
      margin: 18px auto;
      padding: 0 16px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
      color: #4a8f3c;
    }
    #quizContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .quiz-card {
      background: #fff;
      border-radius: 12px;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .quiz-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .quiz-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #4a8f3c;
    }
    .action-btn {
      display: inline-block;
      margin: 6px 4px;
      padding: 8px 14px;
      border-radius: 8px;
      background: #4a8f3c;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .action-btn:hover {
      background: #3a6c2d;
    }
  </style>
</head>
<body>
  <header>
    <div>Class 9 — Science Quizzes</div>
    <a href="./student-dashboard.html" style="color:#fff; text-decoration:underline;">Back</a>
  </header>

  <main class="wrap">
    <h2>Select a Quiz to Attempt</h2>
    <div id="quizContainer">Loading...</div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://guesdqvwmybdhgejukdr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd1ZXNkcXZ3bXliZGhnZWp1a2RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NTcxMDgsImV4cCI6MjA3MzQzMzEwOH0.FAG_-CBaom4LC7mKoanzFO-pi7ZZhOJE8quHO-xEsC4"; 
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadQuizzes() {
      const { data, error } = await supabase
        .from("quizzes")
        .select("id, data")
        .eq("class", "9")
        .eq("subject", "Math"); // change as needed

      const container = document.getElementById("quizContainer");

      if (error) {
        console.error("Supabase error:", error);
        container.innerHTML = "❌ Error loading quizzes.";
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "No quizzes found.";
        return;
      }

      container.innerHTML = "";

      data.forEach((quiz, index) => {
        const div = document.createElement("div");
        div.className = "quiz-card";
        div.innerHTML = `
          <div class="quiz-title">Quiz ${index + 1}</div>
          <a href="quiz-view.html?id=${quiz.id}" class="action-btn">Attempt Quiz</a>
        `;
        container.appendChild(div);
      });
    }

    loadQuizzes();
  </script>
</body>
</html>
