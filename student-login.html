<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Portal — Rural Digital Education</title>
  <style>
    body{font-family:system-ui,Arial;background:#f5f7f5;margin:0;color:#112}
    header{background:#4a8f3c;color:#fff;padding:14px}
    .wrap{max-width:720px;margin:28px auto;padding:16px}
    .card{background:#fff;padding:18px;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    label{display:block;margin-top:12px;font-weight:700}
    input{width:100%;padding:10px;margin-top:6px;border-radius:6px;border:1px solid #d1d5db}
    .btn{background:#4a8f3c;color:#fff;padding:10px 14px;border:none;border-radius:6px;font-weight:700;cursor:pointer;margin-top:14px;width:100%}
    .note{text-align:center;margin-top:14px}
    .note a{color:#4a8f3c;text-decoration:none;font-weight:600}
    #dashboard{display:none}
    #dashboard h2{color:#4a8f3c}
  </style>
</head>
<body>
  <header><div style="max-width:900px;margin:0 auto">Rural Digital Education — Student Portal</div></header>
  <main class="wrap">
    <!-- Login Card -->
    <div class="card" id="loginCard">
      <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" type="password" required />

        <button class="btn" type="submit">Login</button>
      </form>
      <p class="note">Don’t have an account? <a href="register.html">Register here</a></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="card">
      <h2>Welcome, <span id="userName"></span>!</h2>
      <p>You are logged in as <span id="userRole"></span>.</p>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginCard = document.getElementById('loginCard');
    const dashboard = document.getElementById('dashboard');
    const userNameSpan = document.getElementById('userName');
    const userRoleSpan = document.getElementById('userRole');

    loginForm.addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

      if(storedUser && storedUser.email === email && storedUser.password === password){
        userNameSpan.textContent = storedUser.name;
        userRoleSpan.textContent = storedUser.role;
        loginCard.style.display = "none";
        dashboard.style.display = "block";
      } else {
        alert("Invalid credentials or no account found.");
      }
    });

    function logout(){
      dashboard.style.display = "none";
      loginCard.style.display = "block";
      loginForm.reset();
    }
  </script>
</body>
</html>
