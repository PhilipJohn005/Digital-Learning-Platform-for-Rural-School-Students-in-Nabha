<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Science Quiz — Rural Digital Education</title>
  <style>
    body { font-family: Nunito, sans-serif; background: #f5f7f5; padding: 20px; }
    .quiz-box { background: #fff; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    .question { margin: 15px 0; font-weight: 600; }
    label { display: block; margin: 5px 0; }
    button { margin-top: 15px; padding: 10px 15px; background: #4a8f3c; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #3a7230; }
    #result { margin-top: 20px; font-weight: 700; }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>Science Quiz</h1>
    <form id="quizForm">
      <div class="question">
        1. What planet is known as the "Red Planet"?
        <label><input type="radio" name="q1" value="Mars"> Mars</label>
        <label><input type="radio" name="q1" value="Venus"> Venus</label>
        <label><input type="radio" name="q1" value="Jupiter"> Jupiter</label>
      </div>
      <div class="question">
        2. What is H<sub>2</sub>O commonly known as?
        <label><input type="radio" name="q2" value="Water"> Water</label>
        <label><input type="radio" name="q2" value="Oxygen"> Oxygen</label>
        <label><input type="radio" name="q2" value="Hydrogen"> Hydrogen</label>
      </div>
      <div class="question">
        3. Which gas do humans exhale during breathing?
        <label><input type="radio" name="q3" value="Oxygen"> Oxygen</label>
        <label><input type="radio" name="q3" value="Carbon Dioxide"> Carbon Dioxide</label>
        <label><input type="radio" name="q3" value="Nitrogen"> Nitrogen</label>
      </div>
      <div class="question">
        4. What is the boiling point of water?
        <label><input type="radio" name="q4" value="100°C"> 100°C</label>
        <label><input type="radio" name="q4" value="50°C"> 50°C</label>
        <label><input type="radio" name="q4" value="200°C"> 200°C</label>
      </div>
      <div class="question">
        5. Which organ pumps blood through the body?
        <label><input type="radio" name="q5" value="Lungs"> Lungs</label>
        <label><input type="radio" name="q5" value="Heart"> Heart</label>
        <label><input type="radio" name="q5" value="Kidney"> Kidney</label>
      </div>
      <button type="button" onclick="checkAnswers()">Submit Quiz</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      const answers = { q1: "Mars", q2: "Water", q3: "Carbon Dioxide", q4: "100°C", q5: "Heart" };
      let score = 0;
      for (let q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === answers[q]) score++;
      }
      document.getElementById("result").textContent = "Your Score: " + score + "/5";
    }
  </script>
</body>
</html>
