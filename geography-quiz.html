<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Geography Quiz â€” Rural Digital Education</title>
  <style>
    body { font-family: Nunito, sans-serif; background: #f5f7f5; padding: 20px; }
    .quiz-box { background: #fff; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    .question { margin: 15px 0; font-weight: 600; }
    label { display: block; margin: 5px 0; }
    button { margin-top: 15px; padding: 10px 15px; background: #4a8f3c; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #3a7230; }
    #result { margin-top: 20px; font-weight: 700; }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>Geography Quiz</h1>
    <form id="quizForm">
      <div class="question">
        1. Which is the largest continent?
        <label><input type="radio" name="q1" value="Asia"> Asia</label>
        <label><input type="radio" name="q1" value="Africa"> Africa</label>
        <label><input type="radio" name="q1" value="Europe"> Europe</label>
      </div>
      <div class="question">
        2. The Ganga river flows into which body of water?
        <label><input type="radio" name="q2" value="Arabian Sea"> Arabian Sea</label>
        <label><input type="radio" name="q2" value="Bay of Bengal"> Bay of Bengal</label>
        <label><input type="radio" name="q2" value="Indian Ocean"> Indian Ocean</label>
      </div>
      <div class="question">
        3. Mount Everest is located in which mountain range?
        <label><input type="radio" name="q3" value="Andes"> Andes</label>
        <label><input type="radio" name="q3" value="Himalayas"> Himalayas</label>
        <label><input type="radio" name="q3" value="Alps"> Alps</label>
      </div>
      <div class="question">
        4. Which is the largest desert in the world?
        <label><input type="radio" name="q4" value="Sahara"> Sahara</label>
        <label><input type="radio" name="q4" value="Gobi"> Gobi</label>
        <label><input type="radio" name="q4" value="Kalahari"> Kalahari</label>
      </div>
      <div class="question">
        5. The Tropic of Cancer passes through which country?
        <label><input type="radio" name="q5" value="India"> India</label>
        <label><input type="radio" name="q5" value="China"> China</label>
        <label><input type="radio" name="q5" value="Brazil"> Brazil</label>
      </div>
      <button type="button" onclick="checkAnswers()">Submit Quiz</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      const answers = { q1: "Asia", q2: "Bay of Bengal", q3: "Himalayas", q4: "Sahara", q5: "India" };
      let score = 0;
      for (let q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === answers[q]) score++;
      }
      document.getElementById("result").textContent = "Your Score: " + score + "/5";
    }
  </script>
</body>
</html>
