<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard â€” Rural Digital Education</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./teacher.css"/>
  
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2><i class="fas fa-chalkboard-teacher"></i> Teacher Dashboard</h2>
    <a href="../frontend/create-notes.html"><i class="fas fa-book"></i> Courses</a>
    <a href="./create-quiz/quiz.html"><i class="fas fa-question-circle"></i>Create Quizzes</a>
    <a href="student-login.html"><i class="fas fa-user-graduate"></i> Students</a>
    <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <div class="dashboard-header">
      <h1>Welcome, Teacher!</h1>
      <p id="date"></p>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3>12</h3>
        <p>Total Courses</p>
      </div>
      <div class="stat-card">
        <h3>230</h3>
        <p>Active Students</p>
      </div>
      <div class="stat-card">
        <h3>8</h3>
        <p>Quizzes Created</p>
      </div>
    </div>

    <!-- Courses Table -->
    <h2 style="margin-bottom:10px;">Manage Courses</h2>
    <table>
      <tr>
        <th>Course Name</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>Mathematics Basics</td>
        <td>Math</td>
        <td>
          <a href="#">Edit</a>
          <a href="#">Delete</a>
        </td>
      </tr>
      <tr>
        <td>Introduction to Science</td>
        <td>Science</td>
        <td>
          <a href="#">Edit</a>
          <a href="#">Delete</a>
        </td>
      </tr>
    </table>

    <!-- Add New Course -->
    <div class="form-box">
      <h2>Add New Course</h2>
      <form>
        <label>Course Name</label>
        <input type="text" placeholder="Enter course name" required>
        <label>Description</label>
        <textarea rows="3" placeholder="Enter course description"></textarea>
        <label>Category</label>
        <input type="text" placeholder="Enter category">
        <button type="submit">Add Course</button>
      </form>
    </div>
  </main>

  <script type="module">
     import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoFB1Hzg9_0ehfEuRFm3a3oSdAsvrStkw",
      authDomain: "sih-project-92de3.firebaseapp.com",
      projectId: "sih-project-92de3",
      appId: "1:508353225334:web:f8296681c7070056c97557",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "../landing/landing.html"; // redirect to login page
      } catch (err) {
        alert("Logout failed: " + err.message);
      }
    });
  </script>
</body>
</html>
