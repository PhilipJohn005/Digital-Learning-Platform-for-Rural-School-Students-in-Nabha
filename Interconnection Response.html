<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard â€” Rural Digital Education</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4a8f3c; --primary-dark: #3a7230; --accent: #f5a623;
      --muted: #6c757d; --bg: #f5f7f5; --card: #fff;
      --radius: 10px; --shadow: 0 6px 18px rgba(0,0,0,0.08);
      --trans: all .25s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Nunito, sans-serif; background: var(--bg); color: #213;
      display: flex; min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 240px; background: var(--primary-dark); color: #fff;
      display: flex; flex-direction: column; padding: 20px;
    }
    .sidebar h2 {
      font-family: Roboto Slab, serif; font-size: 20px; margin-bottom: 20px;
      display: flex; align-items: center; gap: 8px;
    }
    .sidebar a {
      display: block; padding: 10px; color: #fff; text-decoration: none;
      margin: 6px 0; border-radius: var(--radius); transition: var(--trans);
    }
    .sidebar a:hover { background: var(--primary); }
    .sidebar a i { margin-right: 8px; }

    /* Main content */
    .main {
      flex: 1; padding: 20px;
    }
    .dashboard-header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
    }
    .dashboard-header h1 { font-family: Roboto Slab, serif; }
    .stats-grid {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 20px; margin-bottom: 30px;
    }
    .stat-card {
      background: var(--card); padding: 20px; border-radius: var(--radius);
      box-shadow: var(--shadow); text-align: center;
    }
    .stat-card h3 { font-size: 20px; margin-bottom: 6px; color: var(--primary-dark); }
    .stat-card p { font-size: 14px; color: var(--muted); }

    /* Table */
    table {
      width: 100%; border-collapse: collapse; background: var(--card);
      box-shadow: var(--shadow); border-radius: var(--radius); overflow: hidden;
    }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
    th { background: var(--primary); color: #fff; }
    td a { color: var(--primary); text-decoration: none; margin-right: 10px; }
    td a:hover { text-decoration: underline; }

    /* Add Course Form */
    .form-box {
      margin-top: 30px; padding: 20px; background: var(--card);
      border-radius: var(--radius); box-shadow: var(--shadow);
    }
    .form-box h2 { margin-bottom: 15px; font-family: Roboto Slab, serif; color: var(--primary-dark); }
    .form-box label { display: block; margin-top: 10px; }
    .form-box input, .form-box textarea {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: var(--radius);
      margin-top: 5px;
    }
    .form-box button {
      margin-top: 15px; padding: 10px 16px; background: var(--primary);
      color: #fff; border: none; border-radius: var(--radius);
      cursor: pointer; transition: var(--trans);
    }
    .form-box button:hover { background: var(--primary-dark); }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2><i class="fas fa-chalkboard-teacher"></i> Teacher Dashboard</h2>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
    <a href="cou.html"><i class="fas fa-layer-group"></i> Dashboard</a>
    <a href="quiz.html"><i class="fas fa-question-circle"></i> Quizzes</a>
    <a href="student-login.html"><i class="fas fa-user-graduate"></i> Students</a>
    <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <div class="dashboard-header">
      <h1>Welcome, Teacher!</h1>
      <p id="date"></p>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3>12</h3>
        <p>Total Courses</p>
      </div>
      <div class="stat-card">
        <h3>230</h3>
        <p>Active Students</p>
      </div>
      <div class="stat-card">
        <h3>8</h3>
        <p>Quizzes Created</p>
      </div>
    </div>

    <!-- Courses Table -->
    <h2 style="margin-bottom:10px;">Manage Courses</h2>
    <table>
      <tr>
        <th>Course Name</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>Mathematics Basics</td>
        <td>Math</td>
        <td>
          <a href="#">Edit</a>
          <a href="#">Delete</a>
        </td>
      </tr>
      <tr>
        <td>Introduction to Science</td>
        <td>Science</td>
        <td>
          <a href="#">Edit</a>
          <a href="#">Delete</a>
        </td>
      </tr>
    </table>

    <!-- Add New Course -->
    <div class="form-box">
      <h2>Add New Course</h2>
      <form>
        <label>Course Name</label>
        <input type="text" placeholder="Enter course name" required>
        <label>Description</label>
        <textarea rows="3" placeholder="Enter course description"></textarea>
        <label>Category</label>
        <input type="text" placeholder="Enter category">
        <button type="submit">Add Course</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('date').textContent = new Date().toDateString();
  </script>
</body>
</html>
