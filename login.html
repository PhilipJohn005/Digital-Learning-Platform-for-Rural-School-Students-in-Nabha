<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Role Based Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Login to Your Account</h2>
    <p>Enter your credentials to access your courses</p>

    <form id="registerForm" class="hidden">
      <label>Email Address</label>
      <input type="email" id="regEmail" placeholder="your@email.com" required />

      <label>Password</label>
      <input type="password" id="regPassword" placeholder="Enter your password" required />

      <label>Role</label>
      <select id="regRole" required>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <button type="submit">Register</button>
      <p class="small-text">Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
      <label>Email Address</label>
      <input type="email" id="loginEmail" placeholder="your@email.com" required />

      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required />

      <button type="submit">Login</button>
      <p class="small-text">Donâ€™t have an account? <a href="#" id="showRegister">Register here</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoFB1Hzg9_0ehfEuRFm3a3oSdAsvrStkw",
      authDomain: "sih-project-92de3.firebaseapp.com",
      projectId: "sih-project-92de3",
      appId: "1:508353225334:web:f8296681c7070056c97557",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Save + get roles locally
    function saveRole(uid, role) {
      localStorage.setItem(`role_${uid}`, role);
    }
    function getRole(uid) {
      return localStorage.getItem(`role_${uid}`);
    }

    // Switch between login and register forms
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    document.getElementById("showRegister").addEventListener("click", (e) => {
      e.preventDefault();
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
    });
    document.getElementById("showLogin").addEventListener("click", (e) => {
      e.preventDefault();
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });

    // Register
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const role = document.getElementById("regRole").value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        saveRole(cred.user.uid, role);
        alert("Registered as " + role);

        if (role === "teacher") {
          window.location.href = "teacher/teacher-dashboard.html";
        } else {
          window.location.href = "student/student-dashboard.html";
        }
      } catch (err) {
        alert(err.message);
      }
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    // Redirect based on role
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const role = getRole(user.uid);
        if (!role) return;

        if (role === "teacher") {
          window.location.href = "teacher/teacher-dashboard.html";
        } else {
          window.location.href = "student/student-dashboard.html";
        }
      }
    });
  </script>
</body>
</html>
